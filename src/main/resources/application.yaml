spring:
  application:
    name: quartz-demo
  datasource:
        dialect: mysql
        url: 'jdbc:mysql://172.20.10.247:3306/chat_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&tinyInt1isBit=false'
        username: 'base_service'
        password: 'base_service@51jk'
        driver-class-name: 'com.mysql.jdbc.Driver'
        type: com.alibaba.druid.pool.DruidDataSource
        initialSize: 1
        minIdle : 5
        maxActive: 10
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        filters: stat,wall,slf4j
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
        useGlobalDataSourceStat: true
        monitorUserName: admin
        monitorPassword: admin
        resetEnable: false
        allow:
        deny:
        exclusions:

quartz:
  enabled: true   #是否启用quartz
  #延时启动的秒数
  startupDelay: 0
  prefix: jks
  threadCount: 100

mybatis:
  mapperLocations: classpath:mappers/*.xml
  typeAliasesPackage: com.jk51.model

#配置日志
logging:
  config : classpath:logback-boot.xml

server:
  port: 8181

